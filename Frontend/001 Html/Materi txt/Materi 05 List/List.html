<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Ordered list</h3>
    <ol type="a">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ol>

    <h3>Unordered list</h3>
    <ul type="square">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>

    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup language</dd>
        <dt>CSS</dt>
        <dd>Cascanding Style Sheet</dd>
        <dt>JS</dt>
        <dd>Java Script</dd>
    </dl>
</body>
</html>
