<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3>Form</h3>
    <div>
    <form>
        <table border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td><label for="username">username :</label></td>
                <td><input type="text" id="username" placeholder="username"></td>
            </tr>
            <tr>
                <td><label for="password">password :</label></td>
                <td><input type="password" id="password" placeholder="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" id="pria" name="gender"><label for="pria">pria</label>
                    <input type="radio" id="wanita" name="gender"><label for="wanita">wanita</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox"><label for="berenang">berenang</label>
                    <input type="checkbox"><label for="berendam">berendam</label>
                    <input type="checkbox"><label for="berantam">berantam</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <select>
                        <option>jakarta</option>
                        <option>bandung</option>
                        <option>bali</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea placeholder="description"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
